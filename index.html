<!DOCTYPE html>
  <head>
    <meta name="description" content="">
    <title>I Quit!</title>
    <link rel="stylesheet" href="/css/base.css">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>
  
  <body>
    
    <header>
      <h1>I Quit!</h1>
    </header>
    
    <section>
      <article id="timeSinceBox">
        <p id="time" class="value"></p>
        <p>Since your last cigarette</p>
      </article>
      
      <article id="cigsBox">
        <p class="value" id="cigs"></p>
        <p>Cigarettes not smoked</p>
      </article>
      
      <article id="dollarsBox">
        <p class="value" id="dollars"></p>
        <p>Saved</p>
      </article>
      
      <article id="timeSavedBox">
        <p class="value" id="timesaved"></p>
        <p>Time saved</p>
    </section>
    
    <footer>
      <small>QUIT! is a project by <a href="http://dean.harris.tc">Dean Harris</a>. You can find it on <a href="https://github.com/deanacus/QUIT">Github</a>.</small>
    </footer>
    
    <script type="text/javascript" src="assets/js/master.js"></script>
    
  </body>
</html>
